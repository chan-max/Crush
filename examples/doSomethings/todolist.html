<html>

<head>
    <style>
        [cr-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app" cr-cloak>
        <h1> TodoList </h1>
        <hr>
        <h3> I need to </h3>
        <input *model="todo" id="todo">
        <button @click="addTodo"> add </button>
        <br>
        <li *for="todo,index in todos" title="click me to remove" style="cursor:pointer" @click="remove(index)">{{todo}}</li>
    </div>
</body>
<script src="../../dist/iife/crush.js"></script>
<script>
    let app = Crush.createApp({
        create(scope) {
            scope.todo = ''
            scope.todos = []
            scope.addTodo = () => {
                if (scope.todo) {
                    let todo = scope.todo
                    scope.todos.push(todo)
                } else {
                    alert('you need to input something')
                }
            }
            scope.remove = (index) => {
                scope.todos.splice(index, 1)
            }
        }
    })


    app.mount('#app')
</script>

</html>
