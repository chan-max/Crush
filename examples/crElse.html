<html>

<head>

</head>

<body>
    <div id="app">
        <button @click="count++">{{count}}</button>
        <h1 cr-if="count<5"> count < 5 </h1>
        <h1 cr-else-if="count >= 5 && count <= 10"> count >=5 and count<=10 </h1>
        <h1 cr-else> count >10 </h1>
    </div> 
</body>
<script src="../dist/iife/crush.js"></script>
<script>
    let app = Crush.createApp({
        create(scope) {
            scope.count = 0
        }
    }).mount('#app')
</script>

</html>
