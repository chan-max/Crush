<script type="module">
    import { 
        Fragment, 
        h, 
        render, 
        shouldYield, 
        useCallback,

        useLayout, 
        useMemo, 
        useReducer,
        useRef, 
        useState } from './fre.js'

    console.log({ 
        Fragment, 
        h, 
        render, 
        shouldYield, 
        useCallback, 
        useEffect, 
        useLayout, 
        useMemo, 
        useReducer,
        useRef, 
        useState });


    function app(){
        var [num,setNum] =useState(0)

        useEffect(()=>{
            return () => {
                console.log(num);
            }
        })

        return h('button',{onClick:()=>{
            setNum(num+1)
        }},num)
    }

    
    render(h(app),document.querySelector('#root'))

</script>
