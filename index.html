<script src="./lib/babel.js"></script>
<script type="module">
    import { 
        Fragment, 
        h, 
        render, 
        shouldYield, 
        useCallback, 
        useEffect, 
        useLayout, 
        useMemo, 
        useReducer,
        useRef, 
        useState } from './lib/fre.js'

        window.Fragment = Fragment
        window.h = h 
        window.render = render 
        window.shouldYield = shouldYield
        window.useCallback = useCallback
        window.useEffect = useEffect
        window.useLayout = useLayout
        window.useMemo = useMemo
        window.useReducer = useReducer
        window.useRef = useRef
        window.useState = useState
</script>
<script type="text/babel">

    function C(){
        console.log('3');
        return <h3>333333333333333</h3>
    }

    function B(){
        console.log('2');
        var [num,setNum] =useState(0)
        return <div>
                <h2>22222222222</h2>
                <button onClick={()=>setNum(num+1)}>{num}</button>
                <C/>
            </div>
    }



    function A(){
        console.log('1');
        var [num,setNum] =useState(0)
        return <div>
                <h1>111111111111</h1>
                <button onClick={()=>setNum(num+1)}>{num}</button>
                <B/>
            </div>
    }

    render(<A/>,document.querySelector('#app'))

</script>
